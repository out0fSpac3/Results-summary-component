<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Results summary component</title>
</head>
<body>
    <div class="main-container">
        <div class="left-side-container">
           <h2 class="your-result-label">Your Result</h2>
                <h2 class="circle">
                    <span class="result">76</span>  
                    <span class="of100">of 100</span> 
                </h2>
                    <h1 class="greeting">Great</h1>
                        <p class="conclusion">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    <div class="right-side-container">
<div class="summary">
    <span class="summary-label">Summary</span>
</div>
<div class="container">
<div class="left-section">
<div class="reaction">
    <img class="reaction-icon" src="images/icon-reaction.svg" alt="">
    <span class="reaction-label">Reaction</span>
    <span class="reaction-score"><span class="score-first">80</span><span class="score-second"> / 100</span></span>
</div>
<div class="memory">
    <img class="reaction-icon" src="images/icon-memory.svg" alt="">
    <span class="memory-label">Memory</span>
    <span class="reaction-score"><span class="score-first">92</span><span class="score-second"> / 100</span></span>
</div>
<div class="verbal">
    <img class="reaction-icon" src="images/icon-verbal.svg" alt="">
    <span class="verbal-label">Verbal</span>
    <span class="reaction-score"><span class="score-first">61</span><span class="score-second"> / 100</span></span>
</div>
<div class="visual">
    <img class="reaction-icon" src="images/icon-visual.svg" alt="">
    <span class="visual-label">Visual</span>
    <span class="reaction-score"><span class="score-first">72</span><span class="score-second"> / 100</span></span>
</div>
</div>
   </div> 
    <div class="continue">
    <span class="continue-label"><button class="continue-btn">Continue</button></span>
    </div>
    </div>
    </div>
</body>
</html>
